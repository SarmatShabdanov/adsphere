<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSphere</title>
    <link rel="icon" href="{{  url_for('static',filename = 'imgs/icon.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static',filename = './styles-bloggers-profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = './left_menu.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "content">

        {{left_menu|safe}}

        <div class = "right-menu">
            {{header|safe}}
            <div class="body-cont">
                <div class="body-left-menu">
                    <img class = "carosel-body "src="{{ url_for('static',filename = 'imgs/bloggers.png')}}" alt="">
                    
                    <div class="result-profile-body">
                        <div class="blogger-profile-left">
                            <h2>Blogger name</h2>
                            <a href="">@blogger_nickname</a>
                            <span>Information BIO</span>
                        </div>
                        
                        <div class="blogger-profile-right">

                            <span>Approximate cost of advertising</span>

                            <span>Price may change</span>
                            <div class="blogger-profile-right__buttons">

                                <form action="" >
                                    <button class="blogger-profile-right__price">~Price</button>
                                </form>
                                
                                <form action="" > 
                                   
                                    <button class="blogger-profile-right__favorite">Add to Favorite</button>
                                </form>

                            </div>
                            
                            
                            

                        </div>
                     
                        
                    </div>
                    
                </div>
                
            </div>
            

        </div>
        {{left_menu_script|safe}}

    </div>
    
</body>
</html>
