<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSphere</title>
    <link rel="icon" href="{{url_for('static',filename ='./imgs/icon.ico' )}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename ='./styles-search.css' )}}">
    <link rel="stylesheet" href="{{url_for('static',filename ='./left_menu.css' )}}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "content">


            {{left_menu|safe}}

        <div class = "right-menu">
            {{header|safe}}
            <div class="body-cont">
                <div class="body-left-menu">
                    <img class = "carosel-body "src="{{ url_for('static',filename = 'imgs/bloggers.png')}}" alt="">
                    
                    <h2>Find Blogger</h2>
                    <div class="blogger-search-body">
                        <input type="text" placeholder="Find blogger by @nickname">
                        <button>Find</button>
                    </div>
                    <div class="result-search-body__sorting"></div>
                    <h2>Search</h2>
                    <div class="result-search-body-cont">
                        <div class="result-search-body">

                            <ul class="result-search-body__list">
                                {% for blogger in bloggers %}
                                <li>
                                    <div class="blogger_cont"> 
                                        <form action="/blogger_profile" class="blogger_form_cont">
                                            <img id = "img_blogger" src="{{blogger[6]}}" alt="">
                                            <button class="blogger_profile_button">
                                                
                                                <strong>{{blogger[1]}}</strong> 
                                                <span>Followers: {{blogger[-1]}}</span>

                                            </button>
                                        </form> 
                                        
                                            
                                      
                                        
                                        <form action="" > 
                                            <input hidden value="{{blogger[0]}}" name="bloggerId"/>
                                            <button class = "add_to_favorite">Add to Favorite</button>
                                        </form>
                                    </div>
                                    
                                </li>
                                {% endfor %}
                            </ul>
                           
                        
                            
                        </div>
                    </div>
                   

                   
                    
                </div>
                
            </div>

        </div>
        {{left_menu_script|safe}}
    </div>
    
</body>
</html>
